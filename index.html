<html>
<head>
	<script src="jquery-1.7.2.min.js"></script>
	<script src="jquery-fieldselection.js"></script>
	<script src="jquery-keyremap-1.0.0.js"></script>
	<script>
		$(document).ready(function() {
			$("input").keyremap();
			$("#i1").focus();
		});
	</script>
</head>
<body>
	<p>jquery keyremap remaps your keys (from a German keyboard)</p>
	<p>type something (ru): <input id="i1" lang="ru" type="text"></input></p>
	<p>type something (fr): <input id="i2" lang="fr" type="text"></input></p>
	<p>type something (es): <input id="i3" lang="es" type="text"></input></p>
	<p>type something (ru): <input id="i4" lang="ru" type="text"></input></p>
</body>
</html>
